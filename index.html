<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Diner Shopping List</title>
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 class="title">CSS Diner Shopping List</h1>
    <h5>Let's go to the mall!</h5>
  </header>
  <main>
    <ul>
      <label class="list-item">
        <li class="pickles">
          <input type="checkbox" class="custom-checkbox"><span>A lot of pickles</span> <span class="small">( for the next lessons about CSS )</span>
        </li>
      </label>
      <label class="list-item">
        <li class="apples">
          <input name="apples" type="checkbox" class="custom-checkbox"> <span>10 apples</span> <span class="small">( for more CSS manipulations )</span>
        </li>
      </label>
      <label class="list-item">
        <li class="oranges">
          <input name="oranges" type="checkbox"  class="custom-checkbox"/><span>20 oranges</span> <span class="small">( because they are awesome )</span>
        </li>
      </label>
      <label class="list-item">
        <li class="plates">
          <input name="plates" type="checkbox"  class="custom-checkbox"/><span>13 plates</span> <span class="small">( hm... they always disappear )</span>
        </li>
      </label>
      <label class="list-item">
        <li class="bentos">
          <input name="bentos" type="checkbox"  class="custom-checkbox"/><span>15 bentos</span>
        </li>
      </label>
      <label class="list-item">
        <li class="bottle">
          <input name="bottle" type="checkbox"  class="custom-checkbox"/><span>1 bottle of Sake ^_^</span> <span class="small">( for my friends )</span>
        </li>
      </label>
    </ul>
  </main>
  <footer>
    <div class="bon-appetit">
      <h5 style="padding-top: 19px;">Bon appetit :)</h5>
    </div>
  </footer>
</body>
</html>
